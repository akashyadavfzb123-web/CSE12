<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
h2{text-align: center; background-color: #6256565e;} 
 .container{
 display: flex; 
 flex-direction: row; 
 justify-content: center; 
 align-items: center; 
 gap: 20px; 
 flex-wrap: wrap; 
 border: solid;
 }
 .card{
 background: #fff;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 width: 220px;
 text-align: center;
 padding: 16px;
 }
 .avatar{
 width: 70px; height: 70px;
 background: #95c0ef; color: #fff;
 border-radius: 50%;
 display: flex; justify-content: center; align-items: center;
 font-size: 20px; margin: 0 auto 12px;
 }
 .name{ font-weight: bold; font-size: 18px;
 background-color: rgb(231, 110, 118); }
 .detail{ font-size: 14px; color: #555; margin: 2px 0; }
 </style>
</head>
<body>
 <h2>Student Profile Cards</h2>
 <div class="container">
 <div class="card">
 <div class="avatar">RY</div>
 <div class="name">RAHUL YADAV</div>

 <div class="detail">1st Year</div>
 </div>

</body>
</html>
